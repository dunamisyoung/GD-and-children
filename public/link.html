<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>참여코드 | GD</title>

    <!-- font 링크 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;900&display=swap"
      rel="stylesheet"
    />

    <!-- css link -->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/link.css" />

    <!-- js link -->
    <script defer src="assets/js/link.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <section class="content-box">
        <h1 class="title">참여 코드</h1>
        <form id="linkForm">
          <label for="link" class="a11y-hidden">참여 코드 (엔터 클릭)</label>
          <input
            type="text"
            id="linkInput"
            class="link-input"
            placeholder="참여코드를 입력 후 Enter를 눌러주세요."
            autocomplete="off"
          />
        </form>
        <div class="create-question">
          <p>매니저는 문제를 만들 수 있습니다.</p>
          <a href="makeQuestion.html">문제 만들기</a>
        </div>
      </section>
      <button id="logOut" class="logout-btn">log-out</button>
    </div>
  </body>
</html>
